<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card Images</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Boostrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Card Image</h2>
        <p>Image at the top (card-img-top):</p>
        <div class="card" style="width: 400px;">
            <img src="image/Avtar1.png" class="card-img-top" alt="card-img" style="width: 100%;">
            <div class="card-body">
                <h4 class="card-title">Parmar Raj</h4>
                <p class="card-text">Some example text some example text. Raj Parmar is an Web Devloper.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
        </div>
        <br>
        <p>Image at the bottom (card-img-bottom)</p>
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h4 class="card-title">Parmar Raj</h4>
                <p class="card-text">Some example text some example text. Raj Parmar is an Web Devloper</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
            <img src="image/Avtar2.png" class="card-img-bottom" alt="card-img" style="width: 100%;">
        </div>
    </div>
</body>
</html>
