<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Link item with contextual classes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Linked Items With Contextual Classes</h2>
        <p>Move the mouse over the linked items to see the hover effect</p>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Primary item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Secondary item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-success">Success item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">Information item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Warning item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Danger item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Dark item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-light text-dark">Light item</a>
        </div>
    </div>
</body>
</html>
