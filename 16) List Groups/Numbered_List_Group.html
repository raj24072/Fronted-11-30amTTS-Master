<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Numbered List Group </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online Style CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Numbered List Group</h2>
        <p>Use the .numbered-list-group class to create list item with number in front of them:</p>
    </div>
    <div class="container">
        <ol class="list-group list-group-numbered">
            <p>(1) With Ordered List</p>
            <li class="list-group-item">First item</li>
            <li class="list-group-item">Second-item</li>
            <li class="list-group-item">Third item</li>
        </ol>
        
        <div class="list-group list-group-numbered mt-5">
            <p>(2) A Tag</p>
            <a href="#" class="list-group-item active">First</a>
            <a href="#" class="list-group-item">Second</a>
            <a href="#" class="list-group-item">Third</a>
        </div>

        <ul class="list-group list-group-numbered mt-5">
            <p>(3) With Unordered List</p>
            <li class="list-group-item">First</li>
            <li class="list-group-item">Second</li>
            <li class="list-group-item">Third</li>

        </ul>
    </div>
</body>

</html>
