<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Blockquote</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            background-color: black;
        }
        blockquote
        {
            background-color: cadetblue;
            width: 70%;
            height: 80px;
            margin: auto;
            padding: 15px;
            border-radius: 15px;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <blockquote >
        <p><q>Be yourself; everyone else is already taken.</q></p>
        <b>― Oscar Wilde</b>
    </blockquote>
    
     <blockquote >
        <p><q>Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</q></p>
        <b>― Albert Einstein</b>
    </blockquote>

     <blockquote >
        <p><q>So many books, so little time.</q></p>
        <b>― ― Frank Zappa</b>
    </blockquote>

     
</body>
</html>
