<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            background-color: darkcyan;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        div
        {
           width: 33%;
           height: auto;
           padding: 7px;
           background-color:transparent;
           float: left;
           margin: 6%;
           box-shadow: 1px 2px 1px  silver ;
           margin-top: 5%;

     
        }
        h1
        {
            font-size: 45px;
            color:khaki;
        }
        hr
        {
            width: 45%;
            border: 1px solid gray;
        }

        input,textarea,label
        {
            width: 400px;
            height: auto;
            padding: 8px;
            color: white;            
            
        }
        input[type=submit]
        {
            width: 180px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        input[type=reset]
        {
            width: 180px;
            background-color:red;
            color: white;
            border: none;
            border-radius: 5px;
        }
         iframe
         {
            border-radius: 6px;
            
         }
           
           
    </style>
</head>
<body>
    <div>
        <h1>Get in touch with map</h1>
        <hr align="left">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2610.431648396929!2d70.74138272903504!3d22.289054348185207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959cbe75456a25d%3A0x6b6ebd047ac35b57!2sSaurashtra%20University!5e0!3m2!1sen!2sin!4v1685074931618!5m2!1sen!2sin" width="450" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div>
     <form id="frm" name="form" action="welcome.html">

        <h1>Contact with us</h1>
        <hr align="left">
        <label>Email*</label>
        <br>
        <input type="email" name="email" placeholder="Email*" required>
        <br><br>
        <label>Name*</label>
        <br>
        <input type="text" name="phone" placeholder="Name*" required>
        <br><br>
        <label>Phone*</label>
        <br>
        <input type="text" name="Phone" placeholder="Phone*" required>
        <br><br>
        <label>Subject*</label>
        <br> 
        <input type="text" name="Subject" placeholder="Subject*" required>
        <br><br>
        <label>Message*</label>
        <br>
        <textarea name="textarea" placeholder="Message*" required></textarea>
        <br><br>
        <input type="submit" name="submit" value="Send">
        <input type="reset" name="reset" value="reset">
     </form>

    </div>


    
    
    
</body>
</html>
