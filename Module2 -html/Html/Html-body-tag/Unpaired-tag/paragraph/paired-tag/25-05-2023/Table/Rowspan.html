<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <style>
        body
        {
            background-color: lightblue;

        }
        div
        {
            width: 40%;
            box-shadow: 1px 2px 1px silver;
            float: left;
            margin-left: 3%;
            margin-top: 3%;
        }
        h1
        {
            font-size: 40px;
            color: khaki;

        }
        hr
        {
            width: 35%;
            border: 1px solid khaki;
        }
        th
        {
            
            color: white;
            
            text-align: center;
        }
        table
        {
            padding: 5px;
            
        }
            
        
    </style>
</head>
<body>
    <div style="box-shadow: 0px 0px 0px 0px; "><img src="https://media3.giphy.com/media/X74GovIqGMZYxXblCL/giphy.gif" alt=""></div>
    <div>
        <h1>Raw span example</h1>
        <hr align="left">

        <table align="center" width="100%" height="auto" border="1">
            <tr>
                <th rowspan="5">List of fruite</th>
                <td>1.Apple</td>
                </tr>
                <tr>
                <td>2.banana</td>
                </tr>
                <tr>
                <td>3.gvava</td>
                </tr>
                <tr>
                <td>4.banana</td>
                </tr>
                <tr>
                <td>5.Pinapple</td>
                </tr>
            </tr>
           
            <tr>
                <th rowspan="4">List of vegitable</th>
                <td>1.onion</td>
                </tr>
                <tr>
                <td>2.potato</td>
                </tr>
                <tr>
                <td>3.tomato</td>
                </tr>
                <tr>
                <td>4.lady finger</td>
                </tr>
                
            
            

        </table>
    </div>
</body>
</html>
