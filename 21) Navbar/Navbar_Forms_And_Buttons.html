<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Navbar Forms And Buttons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!-- External CSS -->
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <!-- Font Awesome Online Icon CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap Online Icon CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <!-- Bootstrap Online Stylesheet CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Jquery Online Script CDN -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <!-- Bootstrap Online Script CDN -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"></script>
     <!-- External Script -->
     <script src='main.js'></script>
</head>
<body>
    <!-- Nav Section Start Here -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">MK</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#demo">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="demo">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Apple</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Samsung</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sony</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Moto</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Micromax</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Lava</a></li>
                </ul>
                <form class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Search">
                    <button type="button" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Nav Section End Here -->
    <div class="container-fluid mt-3">
        <h2>Navbar Forms</h2>
        <p>You can also include forms inside the navigation bar.</p>
    </div>
</body>
</html>
