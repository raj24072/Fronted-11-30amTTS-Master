<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>onunload event</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function myfunction()
        {
            document.getElementById("demo").style="width:70%; margin:auto; color:darkcyan; margin-top:20%; transition:5s ease all;"
        }
      

       
        
    </script>
</head>
<body onunload="myfunction()">
    <p id="demo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga amet voluptatibus modi at. Quidem, ex alias error architecto hic nemo amet corporis facilis vero rerum, commodi molestiae quam odit? Eaque.</p>

</body>
</html>
