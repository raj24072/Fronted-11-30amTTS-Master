<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ondbclick</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function myfun()
        {
            window.alert("Thanks for will verified you can visit in our website")
            window.location="https://www.amazon.in";
        }
    </script>
</head>
<body>
    <p>Double Click here</p>
       <button type="button" ondblclick="myfun()">Click</button>
</body>
</html>
