<script>
    //do while be executed once time while condition is true or false when condition is true while loop are executed
    //syntax
    //do
    //{
    //    statements;
    //    increment/decrement;
    //}
    // // while condition

    let i =0;
    do
    {
        document.write(i,"<br>");
        i++;
    }
    while(i<=100);
</script>
