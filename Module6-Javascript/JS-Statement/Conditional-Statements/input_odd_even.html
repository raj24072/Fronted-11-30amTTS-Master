<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            var num = document.getElementById("number").value;
            if (num % 2 == 0) {
                document.getElementById("demo").innerHTML = "Number is even";
            }
            else {
                document.getElementById("demo").innerHTML = "Number is odd";
            }
        }
    </script>
</head>

<body>
    <p id="demo"></p>
    <input type="text" name="number" id="number" placeholder="Number*" required>
    <br><br>
    <button type="button" name="sub" onclick="test()" id="btn">Check it!</button>
</body>

</html>
