<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>style</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function chk()
        {
            var nm=document.getElementById('nm').value;
            document.getElementById('demo').style="color:red; font-size:18px; transition:2s ease all";
            document.getElementById('demo').innerHTML= "My name is " + nm;
        }
    </script>
</head>
<body>
    <input type="text" name="name" id="nm" placeholder="Enternam*">
    <p id="demo"></p>
    <button type="button" id="btn" onclick="chk()">Click it!</button>
</body>
</html>
