<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>src</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function c1() 
        {
          document.getElementById("change").src= 'image/dire.gif';
        }

        function c2()
        {
            document.getElementById("change").src='image/right.gif';
        }
    </script>
    
</head>
<body>
    <center>
    <img src="Image/dire.gif" style="width: 450px; height: 450px; " id="change" onmouseover="c2()" onmouseout="c1()">
</center>
</body>
</html>
