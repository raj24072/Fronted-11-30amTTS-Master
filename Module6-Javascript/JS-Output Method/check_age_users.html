<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>check_age_users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h3>Enter your age:</h3>
    <input type="text" name="age" id="age" placeholder="Enter age....">
    <br><br>
    <button onclick="test()">Click if 18+ years age</button>
</body>

</html>
<script>
    function test() {
        var age = document.getElementById("age").value;
        if (age >= 18) {
            if (confirm('are you sure you are 18+ year old')) {
                window.alert("Thanks for information");
                window.location = "https://www.incometax.gov.in/";
            }
        }
        else {
            window.alert("Sorry you are not 18+ year old");
            window.location = 'check_age_users.html';
        }


    }

</script>
