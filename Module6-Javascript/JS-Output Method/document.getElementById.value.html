<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            var age=document.getElementById("age").value;
            if(age>=18)
            {
                if(confirm('Are you sure to you are 18+ years old'))
                {
                    window.alert('Thanks for informations')
                    window.location='https://www.incometax.gov.in/';
                }
            }
            else
            {
                window.alert("Sorry you are not 18+ year old")
                window.location='check_age_users.html';
            }
        }
    </script>
</head>
<body>
    <h3>Enter your age:</h3>
    <input type="text" name="age" id="age" placeholder="Enter age...">
    <br><br>
    <button type="button" onclick="test()">click if 18+ age</button>
</body>
</html>
