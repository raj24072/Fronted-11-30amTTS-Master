<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>prompt()</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            background-color: darkcyan;
            text-align: center;
        }

        button {
            padding: 7px;
            border-radius: 7px;
            border: none;
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function add() {
            var a = parseInt(prompt('Enter N1 values: '));
            var b = parseInt(prompt('Enter N2 values: '));
            var c = a + b;
            document.getElementById('result').innerHTML = "Additions of numbers :" + c;
        }
        function sub() {
            var a = parseInt(prompt('Enter N1 values: '));
            var b = parseInt(prompt('Enter N2 values: '));
            var c = a - b;
            document.getElementById('result').innerHTML = "Substractions of numbers: " + c;
        }
        function mult() {
            var a = parseInt(prompt('Enter N1 values'));
            var b = parseInt(prompt('Enter N2 values'));
            var c = a * b;
            document.getElementById('result').innerHTML = "Multiplications of numbers: " + c;
        }
        function div() {
            var a = parseInt(prompt('Enter N1 values'));
            var b = parseInt(prompt('Enter N2 values'));
            var c = a / b;
            document.getElementById("result").innerHTML = 'Divisions of numbers: ' + c;
        }
    </script>
</head>

<body>
    <h1>Calculator</h1>
    <p id="result"></p>

    <button type="button" onclick="add()">Additions</button>
    <button type="button" onclick="sub()">Substractions</button>
    <button type="button" onclick="mult()">Multiplications</button>
    <button type="button" onclick="div()">Divisions</button>

</body>

</html>
