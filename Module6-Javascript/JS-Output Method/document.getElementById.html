<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>document.getElementById</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function sty()
        {
            document.getElementById("demo").style="color:silver; font-size:18px; width:45%; height:auto;  margin:auto; padding:15px; background-color:darkcyan; margin-top:12%; transition:2s ease all;"
        }
    </script>
</head>
<body onload="sty()">
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis porro deserunt provident, corporis commodi voluptates ipsa explicabo aliquid natus deleniti odio cupiditate quas, quo veritatis. Quidem vel ut porro. Voluptas.</p>
</body>
</html>
