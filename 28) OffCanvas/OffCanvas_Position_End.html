<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>offcanvas end</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- External CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Font Awesome Online Icon CDN -->

        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Online Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap Online Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Jquery Online Script CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- External Script -->
    <script src='main.js'></script>
</head>
<body>
    <!-- offcanvas position end Start Here -->
    <div id="canva" class="offcanvas offcanvas-end">
        <!-- Header -->
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Raj Parmar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <!-- Body -->
        <div class="offcanvas-body">
            <p>Hey How Are You Brother</p>
            <p>Hey How Are You Brother</p>
            <p>Hey How Are You Brother</p>
            <button type="button" class="btn btn-primary">A button</button>
        </div>

    </div> 
    <!-- offcanvas position end end Here -->
    <!-- Main Container Start Here -->
    <div class="container-fluid mt-3">
        <h1>Right Offcanvas</h1>
        <p>The .offcanvas-end class position the offcanvas to the right of the page.</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#canva">Toggle Right OffCanvas</button>
    </div>
    <!-- Main Container End Here -->
</body>
</html>
