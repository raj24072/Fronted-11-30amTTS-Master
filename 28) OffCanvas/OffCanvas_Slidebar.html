<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

     <!-- External CSS -->
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <!-- Bootstrap Online Stylesheet CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

     <!-- Bootstrap Online Script CDN -->

         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"></script>
     <!-- External Script -->
     <script src='main.js'></script>
</head>
<body>
    <div class="offcanvas offcanvas-start" id="canva">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Heading</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Hey How are you..</p>
            <p>Hey How are you..</p>
            <p>Hey How are you..</p>
            <button type="button" class="btn btn-secondary">A Button</button>
        </div>
    </div>

    <!-- MAin Container Start Here -->
    <div class="container-fluid mt-3">
        <h2>Offcanvas Sidebar</h2>
        <p>Offcanvas is similar to modals, expect that it is often used as a slidebar. </p>
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#canva">Open Offcanvas Slidebar</button>
    </div>
    <!-- MAin Container End Here -->
</body>
</html>
