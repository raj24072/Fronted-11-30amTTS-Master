<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Block Button</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="container mt-3">

        <div class="d-grid mt-5 gap-4 col-6 mx-auto">
            <button type="button" class="btn btn-primary">Primary1</button>
            <button type="button" class="btn btn-primary">Primary2</button>
            <button type="button" class="btn btn-primary">Primary3</button>
            <button type="button" class="btn btn-primary">Primary4</button>
            <button type="button" class="btn btn-primary">Primary5</button>
            <button type="button" class="btn btn-primary">Primary6</button>
            <button type="button" class="btn btn-primary">Primary7</button>
            <button type="button" class="btn btn-primary">Primary8</button>
            <button type="button" class="btn btn-primary">Primary9</button>
            <button type="button" class="btn btn-primary">Primary10</button>
            <button type="button" class="btn btn-primary">Primary11</button>
            <button type="button" class="btn btn-primary">Primary12</button>
        </div>
           <h2 class="text-center mt-5">Button Style</h2>
        <div class="d-grid mt-5 col-6 gap-4 mx-auto">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light text-dark">Light</button>
        </div>

        <h2 class="text-center">Button Outline</h2>

        <div class="d-grid mt-3 col-6 mx-auto gap-4">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">Dark</button>
        </div>
    </div>
</body>

</html>
