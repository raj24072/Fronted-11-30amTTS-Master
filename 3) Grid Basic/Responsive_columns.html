<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Responsive Columns</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Responsive Columns</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The columns will automatically stack on top of each other when the screen is less than 576px wide</p>
    </div>
    <div class="row">
        <div class="col-sm-1 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-secondary text-white">.col</div>
        <div class="col-sm-1 p-3 bg bg-primary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-secondary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-secondary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-secondary text-white">.col</div>
        <div class="col-sm-1 p-3 bg bg-primary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-secondary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-1 p-3 bg-secondary text-white">.col</div>
    </div>
</body>
</html>
