<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Two unequal Responsive columns</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstarp online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Two Unequal Responsive Columns</h1>
        <p>Resize the browser to see the effect.</p>
        <p>The column will automatically stack on top of each other when the screen is less than 567px wide </p>
        <div class="row">
            <div class="col-sm-4 bg-primary p-3 text-white">.col</div>
            <div class="col-sm-8 bg-secondary p-3 text-white">.col</div>
        </div>
    </div>
</body>
</html>
