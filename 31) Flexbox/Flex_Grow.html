<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flex-Grow</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
      <!-- External CSS -->
      <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
      <!-- Font Awesome Online Icon CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- Bootstrap Online Icon CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <!-- Bootstrap Online Stylesheet CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Jquery Online Script CDN -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <!-- Bootstrap Online Script CDN -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
      <!-- External Script -->
      <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
     <h2>Grow</h2>
     <p>Use .flex-grow-1 on a flex items to take up the rest of the space:</p>
        <div class="d-flex mb-3 bg-secondary text-white">
            <div class="p-2 bg-info">Flex Item 1</div>
            <div class="p-2 bg-primary">Flex Item 2</div>
            <div class="p-2 bg-danger">Flex Item 3</div>
            <div class="p-2 bg-warning flex-grow-1">Flex Item 4</div>
        </div>
      <p>Example Without .flex-grow-1:</p>
        <div class="d-flex  mb-3 bg-secondary text-white">
            <div class="p-2 bg-info">Flex Item 1</div>
            <div class="p-2 bg-primary">Flex Item 2</div>
            <div class="p-2 bg-danger">Flex Item 3</div>
            <div class="p-2 bg-warning">Flex Item 4</div>
        </div>
    </div>
</body>
</html>
