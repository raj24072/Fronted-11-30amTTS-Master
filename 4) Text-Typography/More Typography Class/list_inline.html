<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>list inline</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Typography</h2>
        <p>The class .list-inline places all list item on single line, when used togather with the .list-inline-item. </p>
        <ul class="list-inline">
            <li class="list-inline-item">Coffee</li>
            <li class="list-inline-item">Tea</li>
            <li class="list-inline-item">Milk</li>
            <li class="list-inline-item">Banana</li>
            <li class="list-inline-item">Orange</li>
            <li class="list-inline-item">Apple</li>
            <li class="list-inline-item">Graps</li>
            <li class="list-inline-item">Gvava</li>
            <li class="list-inline-item">Coconut</li>
        </ul>
    </div>
</body>
</html>
