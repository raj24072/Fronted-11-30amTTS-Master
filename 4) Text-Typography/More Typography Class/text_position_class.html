<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>text postion class</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->

<body>
    <div class="container mt-3">
        <h2>Typography</h2>
        <p class="text-start">Left-aligned text</p>
        <p class="text-center">Right-aligned text</p>
        <p class="text-end">Center-aligned text</p>
        <p class="text-xl-end">Center-aligned text</p>
        <p class="text-wrap">No-wrap text. no wrap text. No-wrap text. No-wrap text.   </p>
        <p class="text-nowrap">No-wrap text. no wrap text. No-wrap text. No-wrap text.   </p>
    
    </div>
