<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>text-decoration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  
    <!-- Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3"> 
        <h1>Text Decoration</h1>
        <p>Use the .text-decoration-none class to remove the underline from a link.</p>
        <p> Text-decoration-none </p>
        <a href="#" class="text-decoration-none">A link without underline.</a>
        <br><br>
        <p>Text-decoration-line-throgh</p>
         <a href="#" class="text-decoration-line-through">A link with line through.</a>
         <br><br>
         <p>text-decoration-underline</p>
         <a href="#" class="text-decoration-underline">A link with underline .</a>
         <br><br>
         <p>text-body-secondary</p>
         <a href="#" class="text-body-secondary">A link with body-secondary .</a>

    </div>
</body>
</html>
