<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap small</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Smaller Secondary Text</h1>
        <p>The small element (and the .small class) is used to create a smaller, secondary text in any headings:</p>
        <h1>h1 heading <small>secondary text</small></h1>
        <h2>h1 heading <small>secondary text</small></h2>
        <h3>h1 heading <small>secondary text</small></h3>
        <h4>h1 heading <small>secondary text</small></h4>
        <h5>h1 heading <small>secondary text</small></h5>
        <h6>h1 heading <small>secondary text</small></h6>
    </div>

    <!-- <div class="container mt-3">
        <h1>h1 Heading <span class="small">secondary text</span></h1>
        <h2>h2 Heading <span class="small">secondary text</span></h2>
        <h3>h3 Heading <span class="small">secondary text</span></h3>
        <h4>h4 Heading <span class="small">secondary text</span></h4>
        <h5>h5 Heading <span class="small">secondary text</span></h5>
        <h6>h6 Heading <span class="small">secondary text</span></h6>
    </div> -->
</body>
</html>
