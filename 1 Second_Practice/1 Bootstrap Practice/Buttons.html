<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Buttons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- External Stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap Online Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- External Script -->
    <script src='main.js'></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="background: rgba(203, 203, 210, .15);">
    <div class="container mt-4">
        <div class="card p-3">
        <div class="row">
            <div class="col-md-6 p-3">
                <!-- Button Color types Start here -->
                <div>
                    <h4 class="mb-3">Colors</h4>
                    <button type="button" class="btn btn-dark opacity-50 w-25">Default</button>
                    <button type="button" class="btn btn-primary w-25">Primary</button>
                    <button type="button" class="btn btn-info w-25">Info</button>
                    <button type="button" class="btn btn-success w-25 mt-1">Success</button>
                    <button type="button" class="btn btn-warning w-25 mt-1">Warning</button>
                    <button type="button" class="btn btn-danger w-25 mt-1">Danger</button>
                </div>
                <!-- Button color end here -->
                <!-- Button With Label start here -->
                <div class="mt-4">
                    <h4 class="mb-3">Button with Label</h4>
                    <button type="button" class="btn btn-outline-success w-25 fw-normal"><i
                            class="bi-check-lg p-1 fw-bold"></i>Success</button>
                    <button type="button" class="btn btn-outline-danger w-25 fw-normal"><i
                            class="bi-x-lg p-1 fw-bold"></i>Danger</button>
                    <button type="button" class="btn btn-outline-info w-25 fw-normal"><i
                            class="bi-info p-1 fw-bold"></i>Info</button>
                    <button type="button" class="btn btn-outline-warning w-25 fw-normal mt-1"><i
                            class="bi-exclamation-triangle-fill p-1 fw-bold"></i>Warning</button>
                    <button type="button" class="btn btn-outline-dark w-25 opacity-75 fw-normal mt-1"> <i
                            class="bi-arrow-left p-1 fw-bold"></i>Left</button>
                    <button type="button" class="btn btn-outline-dark w-25 opacity-75 fw-normal mt-1">Right<i
                            class="bi-arrow-right p-1 fw-bold"></i></button>
                </div>
                <!-- Button With Label end here -->
                <!-- Button Group Start here -->
                <div class="mt-5">
                    <h4 class="mb-3">Button Group</h4>
                    <div class="btn-group mb-3">
                        <button type="button" class="btn btn-outline-dark text-muted">Left</button>
                        <button type="button" class="btn btn-outline-dark text-muted">Middle</button>
                        <button type="button" class="btn btn-outline-dark text-muted">Right</button>
                    </div>
                    <br>
                    <div class="">
                    <div class="btn-group me-1">
                        <button type="button" class="btn btn-outline-dark text-muted">1</button>
                        <button type="button" class="btn btn-outline-dark active">2</button>
                        <button type="button" class="btn btn-outline-dark text-muted">3</button>
                        <button type="button" class="btn btn-outline-dark text-muted">4</button>
                    </div>
                    <div class="btn-group me-1">
                        <button type="button" class="btn btn-outline-dark text-muted">5</button>
                        <button type="button" class="btn btn-outline-dark text-muted">6</button>
                        <button type="button" class="btn btn-outline-dark text-muted">7</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-dark text-muted ">8</button>
                    </div>
                </div>
            </div>
                <!-- Button Group End here -->
                <!-- Social Buttons Start Here -->
                
                <div class="card">
                    <div class="card-header">
                        <h4>Social Buttons</h4>
                    </div>
            
                <!-- Social Buttons End Here -->

            </div>


        </div>
    </div>
    </div>
</body>

</html>
