<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>buttons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- External Stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Font Awesome Online icon CDN here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Online icon CDN here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap Online Stylesheet CDN here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Jquery Online CDN here -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Online Script CDN here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- External JS here -->
    <script src='main.js'></script>
</head>

<body style="background-color: darkcyan;">
    <!-- main container start here -->
    <div class="container mt-3">
        <!-- card section here -->
        <div class="card">
            <!-- First section row here -->
            <div class="row mb-3">
                <!-- First card section left side here -->
                <div class="col-md-6 ">
                    <div class="m-3 p-3">
                        <h2>Buttons</h2>
                        <hr class="w-25">
                        <button type="button" class="btn w-25">Basic</button>
                        <button type="button" class="btn btn-primary w-25">Primary</button>
                        <button type="button" class="btn btn-success w-25">Success</button>
                        <br> <br>
                        <button type="button" class="btn btn-info w-25">Info</button>
                        <button type="button" class="btn btn-warning w-25">Warning</button>
                        <button type="button" class="btn btn-danger w-25">Danger</button>
                        <br><br>
                        <button type="button" class="btn btn-secondary w-25">Secondary</button>
                        <button type="button" class="btn btn-dark w-25">Dark</button>
                        <button type="button" class="btn btn-light w-25">Light</button>
                        <br><br>
                        <a href="#" class="btn btn-primary w-25">Link</a>
                    </div>
                </div>
                <!-- First card section left side end here -->
                <!-- First card section Right side Start here -->
                <div class="col-md-6">
                    <div class="m-3 p-3">
                        <h2>Button Outline</h2>
                        <hr class="w-25">
                        <button type="button" class="btn btn-outline-primary w-25">Primary</button>
                        <button type="button" class="btn btn-outline-secondary w-25">Secondary</button>
                        <button type="button" class="btn btn-outline-success w-25">Success</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-warning w-25">Warning</button>
                        <button type="button" class="btn btn-outline-info w-25">Info</button>
                        <button type="button" class="btn btn-outline-dark w-25">Dark</button>
                        <br><br>
                        <button type="button" class="btn btn-outline-danger w-25">Danger</button>
                        <button type="button" class="btn btn-outline-light w-25 text-dark">Light</button>
                    </div>
                </div>
                <!-- First card section Right side end here -->
            </div>
            <!-- First Section Row end here -->
            <!-- Second Section Row Start here  -->
            <div class="row mb-3">
                <!-- Left side here -->
                <div class="col-md-6">
                    <div class="m-3 p-3">
                        <h2>Button Element</h2>
                        <hr class="w-25">
                        <a href="#" class="btn btn-success w-25">Link Button</a>
                        <button type="button" class="btn btn-success w-25">Button</button>
                        <input type="button" class="btn btn-success w-25" value="Input Button" />
                        <br><br>
                        <input type="submit" class="btn btn-success w-25" value="Submit Button" />
                        <input type="reset" class="btn btn-success w-25" value="Reset Button" />
                    </div>
                </div>
                <!-- Left side end here -->
                <!-- Right side here -->
                <div class="col-md-6">
                    <div class="m-3 p-3">
                        <h2>Button Size</h2>
                        <hr class="w-25">
                        <button type="button" class="btn btn-primary btn-lg">Large</button>
                        <button type="button" class="btn btn-primary">Default</button>
                        <button type="button" class="btn btn-primary btn-sm">Small</button>
                    </div>
                </div>
                <!-- Right side end here -->
            </div>
            <!-- Second Section Row end here  -->
            <!-- Third Section Row start here  -->
            <div class="row mb-3">
                <div class="col-sm-12">
                    <div class="m-3 p-3">
                        <h2 class="text-center">Block Level buttons</h2>
                        <hr class="w-25 mx-auto">
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary mb-2 d-block">Full-Width Primary-Button</button>
                            <button type="button" class="btn btn-success mb-2 d-block">Full-Width Success-Button</button>
                            <button type="button" class="btn btn-info mb-2 d-block">Full-Width Info-Button</button>
                            <button type="button" class="btn btn-secondary mb-2 d-block">Full-Width Secondary-Button</button>
                            <button type="button" class="btn btn-danger mb-2 d-block">Full-Width Danger-Button</button>
                            <button type="button" class="btn btn-warning mb-2 d-block">Full-Width Warning-Button</button>
                            <button type="button" class="btn btn-dark mb-2 d-block">Full-Width Dark-Button</button>
                            <button type="button" class="btn btn-light mb-2 d-block">Full-Width Light-Button</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Third Section Row end here  -->

            <!-- Fourth Section Row start here  -->
            <div class="row">

                <!-- Left Side Start here -->
                <div class="col-md-6">
                    <div class="m-3 p-3">
                        <h2>Button State</h2>
                        <hr class="w-25">
                        <p>Active/Disabled</p>
                        <button type="button" class="btn btn-primary">Primary Button</button>
                        <button type="button" class="btn btn-primary active">Active Primary</button>
                        <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
                        <br><br>
                        <a href="#" class="btn btn-primary disabled">Disabled Link</a>
                    </div>
                </div>
                <!-- Left Side End here -->

                <!-- Rifht Side Start here -->
                <div class="col-md-6">
                    <div class="m-3 p-3">
                    <h2>Spinner Buttons</h2>
                    <hr class="w-25">
                    <p>Spinner/Spinner-grow</p>
                    <button type="button" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm"></span>
                    </button>

                    <button type="button" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm"></span>
                        Loading...
                    </button>

                    <button type="button" class="btn btn-primary">
                        <span class="spinner-grow spinner-grow-sm"></span>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Loading...
                    </button>
                    <br><br>
                    <button type="button" class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm"></span>
                        Loading...
                    </button>
                    <button type="button" class="btn btn-primary" disabled>
                        <span class="spinner-grow spinner-grow-sm"></span>
                        Loading...
                    </button>
                </div>
                </div>
                <!-- Rifht Side End here -->
            </div>
            <!-- Fourth Section Row end here  -->

        </div>
        <!-- card section end here -->
    </div>
    <!-- main container end here -->
</body>

</html>
