<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Three equal width columns</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Bootstrap Online Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src='main.js'></script>
</head>
<body>
    <div class="container-fluid mt-3">
       <h2>Responsive Columns</h2>
       <p>Resize The Browser window to see the effect</p>
       <p>The column will automatically stack on top of each other when the screen is less than 1200px wide.</p>
       <div class="row">
       <div class="col-xl-3 p-3 bg-primary text-white">.col</div>
       <div class="col-xl-3 p-3 bg-secondary text-white">.col</div>
       <div class="col-xl-3 p-3 bg-primary text-white">.col</div>
       <div class="col-xl-3 p-3 bg-secondary text-white">.col</div>
    </div>
    </div>
