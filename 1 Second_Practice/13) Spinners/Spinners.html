<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Spinners</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!-- External CSS -->
     <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <!-- Font Awesome Online Icon CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Bootstrap Online Icon CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <!-- Bootstrap Online Stylesheet CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- Jquery Online Script CDN -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <!-- Bootstrap Online Script CDN -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <!-- External Script -->
     <script src='main.js'></script>
</head>
<body style="background-color: black;">
    <!-- Main Container Start Here -->
    <div class="container mt-3">
        <!-- Card Section Start Here -->
        <div class="card" style="background-color: cadetblue;">
            <!-- First Section Start Here -->
            <div class="m-3 p-3 mb-3">
                <h2 class="font-monospace">Spinner-Border</h2>
                <hr>
                <div class="spinner-border me-2"></div>
                <div class="spinner-border text-primary me-2"></div>
                <div class="spinner-border text-info me-2"></div>
                <div class="spinner-border text-success me-2"></div>
                <div class="spinner-border text-secondary me-2"></div>
                <div class="spinner-border text-dark me-2"></div>
                <div class="spinner-border text-danger me-2"></div>
                <div class="spinner-border text-warning me-2"></div>
                <div class="spinner-border text-black me-2"></div>
                <div class="spinner-border text-white me-2"></div>
            </div>
            <!-- First Section End Here -->
            <!-- Second Section Start Here -->
            <div class="m-3 p-3 mb-3">
                <h2 class="font-monospace">Spinner-Grow</h2>
                <hr>
                <div class="spinner-grow me-2"></div>
                <div class="spinner-grow text-primary me-2"></div>
                <div class="spinner-grow text-info me-2"></div>
                <div class="spinner-grow text-success me-2"></div>
                <div class="spinner-grow text-secondary me-2"></div>
                <div class="spinner-grow text-dark me-2"></div>
                <div class="spinner-grow text-danger me-2"></div>
                <div class="spinner-grow text-warning me-2"></div>
                <div class="spinner-grow text-black me-2"></div>
                <div class="spinner-grow text-white me-2"></div>
            </div>
            <!-- Second Section End Here -->
            <!-- Third Section Start Here -->
            <div class="m-3 p-3 mb-3">
                <h2 class="font-monospace">Spinner-Border-Small</h2>
                <hr>
                <div class="spinner-border spinner-border-sm me-2"></div>
                <div class="spinner-border spinner-border-sm text-primary me-2"></div>
                <div class="spinner-border spinner-border-sm text-info me-2"></div>
                <div class="spinner-border spinner-border-sm text-success me-2"></div>
                <div class="spinner-border spinner-border-sm text-secondary me-2"></div>
                <div class="spinner-border spinner-border-sm text-dark me-2"></div>
                <div class="spinner-border spinner-border-sm text-danger me-2"></div>
                <div class="spinner-border spinner-border-sm text-warning me-2"></div>
                <div class="spinner-border spinner-border-sm text-black me-2"></div>
                <div class="spinner-border spinner-border-sm text-white me-2"></div>
            </div>
            <!-- Third Section End Here -->
            <!-- Fourth Section Start Here -->
            <div class="m-3 p-3 mb-3">
                <h2 class="font-monospace">Spinner-Grow-Small</h2>
                <hr>
                <div class="spinner-grow  spinner-grow-sm me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-primary me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-info me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-success me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-secondary me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-dark me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-danger me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-warning me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-black me-2"></div>
                <div class="spinner-grow spinner-grow-sm text-white me-2"></div>
            </div>
            <!-- Fourth Section End Here -->
            <!-- Fifth Section Start Here -->
            <div class="m-3 p-3 mb-3">
                <h2 class="font-monospace">Spinner Buttons</h2>
                <hr>
                <p>Spinner Borders</p>
                <hr class="w-25"> 
            <button type="button" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-primary me-3">
                Loading...
                <span class="spinner-border spinner-border-sm"></span>
            </button>

            <button type="button" class="btn btn-secondary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-secondary me-3">
                Loading...
                <span class="spinner-border spinner-border-sm"></span>
            </button>

            <button type="button" class="btn btn-success">
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-success me-3">
                Loading...
                <span class="spinner-border spinner-border-sm"></span>
            </button>

            <button type="button" class="btn btn-info">
                <span class="spinner-border spinner-border-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-info me-3">
                Loading...
                <span class="spinner-border spinner-border-sm"></span>
            </button>
            <p class="mt-3">Spinner Grow</p>
            <hr class="w-25">

            <button type="button" class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-primary me-3">
                Loading...
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>

            <button type="button" class="btn btn-secondary">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-secondary me-3">
                Loading...
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>

            <button type="button" class="btn btn-success">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-success me-3">
                Loading...
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>

            <button type="button" class="btn btn-info">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
            <button type="button" class="btn btn-info me-3">
                Loading...
                <span class="spinner-grow spinner-grow-sm"></span>
            </button>
        </div>
            <!-- Fifth Section End Here -->
        </div>
        <!-- Card Section End Here -->
    </div>
    <!-- Main Container End Here -->
</body>
</html>
