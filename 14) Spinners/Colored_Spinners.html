<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Color Spinners</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Colored Spinners</h2>
        <p>Use any <strong>text color utilites</strong> to add a color to the spinner:</p>
        <div class="spinner-border me-5 text-muted"></div>
        <div class="spinner-border me-5 text-primary"></div>
        <div class="spinner-border me-5 text-secondary"></div>
        <div class="spinner-border me-5 text-success"></div>
        <div class="spinner-border me-5 text-info"></div>
        <div class="spinner-border me-5 text-warning"></div>
        <div class="spinner-border me-5 text-danger"></div>
        <div class="spinner-border me-5 text-dark"></div>
    </div>
</body>
</html>
