<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>all bootstrap img</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="container mt-3">
        <p class="mt-3">img rounded</p>
        <img src="images/nature.jpg" class="rounded" alt="nat" width="400" height="350">

        <p class="mt-3">img rounded_circle</p>
        <img src="images/nature2.jpg" class="rounded-circle" alt="nat" width="400" height="350">

        <p class="mt-3">img-Thumbnail</p>
        <img src="images/bhadko.jpg" class="img-thumbnail" alt="nat" width="400" height="350">

        <p class="mt-3">img-centered</p>
        <img src="images/nature.jpg" class="mx-auto d-block" alt="nat" width="400" height="350">
<div class="container">
       <div class="float-start"> <p class="">img-Aligned</p>
        <img src="images/nature.jpg" class="" alt="nat" width="400" height="350">
    </div>
        <div class="float-start"><p class="">img-aligned</p>
        <img src="images/nature2.jpg" class="" alt="nat" width="400" height="350">
    </div>
</div>
        <p class="mt-3">img-Responsive</p>
        <img src="images/bhadko.jpg" class="img-fluid" alt="nat" style="width: 500%;">

        <img src="images/nature.jpg" class="rounded-5" style="width: 25%;"><br>
        <img src="images/nature.jpg" class="rounded-end-1 rounded-bottom-5" style="width: 25%;"><br><br>
        <img src="images/nature.jpg" class="rounded-top-2 rounded-bottom-circle" style="width: 25%;"><br><br>
        <img src="images/nature.jpg" class="float-xl-end" style="width: 25%;">
    </div>
</body>

</html>
