<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carousel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
      <!-- External CSS -->
      <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
      <!-- Font Awesome Online Icon CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- Bootstrap Online Icon CDN -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <!-- Bootstrap Online Stylesheet CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Jquery Online Script CDN -->
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <!-- Bootstrap Online Script CDN -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
      <!-- External Script -->
      <script src='main.js'></script>
      <style>
        .slide {
            transition: 0.5s ease all;
        }
      </style>
</head>
<body>
    <!-- Carousel S -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Indicaters S -->
        <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
        <!-- Carousel Indicaters E -->

        <!-- Carousel Slideshow S -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1600938429558-df315f9b6338?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjV8fGZyZWV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="12" class="d-block" style="width: 100%; height: 500px;">
            </div>

            <div class="carousel-item">
                <img src="https://plus.unsplash.com/premium_photo-1668241683684-c65571f89df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njd8fGZyZWV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="12" class="d-block" style="width: 100%; height: 500px;">
            </div>

            <div class="carousel-item">
                <img src="https://plus.unsplash.com/premium_photo-1668241682699-833a6a552f32?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzl8fGZyZWV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="12" class="d-block" style="width: 100%; height: 500px;">
            </div>

            <div class="carousel-item">
                <img src="https://plus.unsplash.com/premium_photo-1668241682699-833a6a552f32?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzl8fGZyZWV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="12" class="d-block" style="width: 100%; height: 500px;">
            </div>
        </div>
        <!-- Carousel Slideshow E -->

        <!-- Carousel Left And Right -->
        <Button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev" >
            <span class="carousel-control-prev-icon"></span>
        </Button>

        <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- Carousel E -->
</body>
</html>
