<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Progress Bars</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Basic Progress Bar</h2>
        <p>To create a default progress bar, add a .progress class to a container and add the progress-bar class to its
            child element. Use the CSS width property to set the width of the progress bar.</p>
        <div class="progress mt-5">
            <div class="progress-bar " style="width: 70%;"></div>
        </div>
        
        <div class="progress mt-5">
            <div class="progress-bar bg-secondary" style="width: 60%;"></div>
        </div>
        
        <div class="progress mt-5">
            <div class="progress-bar bg-success" style="width: 50%;"></div>
        </div>
        
        <div class="progress mt-5">
            <div class="progress-bar bg-info" style="width: 40%;"></div>
        </div>
        
        <div class="progress mt-5">
            <div class="progress-bar bg-warning" style="width: 30%;"></div>
        </div>
        
        <div class="progress mt-5">
            <div class="progress-bar bg-danger" style="width: 20%;"></div>
        </div>
        
        <div class="progress mt-5">
            <div class="progress-bar bg-dark" style="width:10%;"></div>
        </div>
    </div>
</body>

</html>
