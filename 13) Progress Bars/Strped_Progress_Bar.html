<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Striped Progress Bar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script  CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Striped Progress Bar</h2>
        <p>The .progres-bar-striped class adds stripes to the progress bar</p>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped" style="width: 10%;">10%</div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped bg-secondary" style="width: 30%;">30%</div>
    </div>
    <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 60%;">60%</div>
        </div>
            <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 80%;">80%</div>
        </div>
            <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%;">100%</div>
        </div>
    </div>
</body>
</html>
