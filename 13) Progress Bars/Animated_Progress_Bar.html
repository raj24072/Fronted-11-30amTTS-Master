<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Animated Progress Bar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online Stylesheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Animated Progress Bar</h2>
        <p>Add the .progress-bar-animated class to animate the progress bar.</p>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 80%;">80%</div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" style="width: 30%;">30%</div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 98%;">98%</div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 42%;">42%</div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger   " style="width: 15%;">15%</div>
        </div>
    </div>
</body>
</html>
