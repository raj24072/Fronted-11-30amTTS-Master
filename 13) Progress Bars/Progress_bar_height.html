<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Progress Bar Height</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Progress Bar Height</h2>
        <p>The height of the progress bar is 1rem (16px) by default. Use the CSS height property to change the height:</p>
        <div class="progress mt-5" style="height:10px;">
            <div class="progress-bar" style="width:90%;"></div>
        </div>

        <div class="progress mt-5" style="height:20px;">
            <div class="progress-bar" style="width:60%;"></div>
        </div>

        <div class="progress mt-5" style="height:30px;">
            <div class="progress-bar" style="width:30%;"></div>
        </div>
        <div class="progress mt-5" style="height: 40px;">
            <div class="progress-bar" style="width: 10%;"></div>
        </div>
    </div>
</body>
</html>
