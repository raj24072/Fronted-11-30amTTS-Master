<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Redial-gradient</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Syncopate);

        html,body
        {
            
            height: 100%;
            overflow: hidden;
        }
        body
        {
            background: radial-gradient(circle closest-corner at center 125px,#222,black 40%) no-repeat;
            text-align: center;
        }
        h1
        {
            /* display: inline-block; */
            padding-top: 100px;
            font-family: Syncopate;
            text-transform: uppercase;
            background: radial-gradient(circle farthest-corner at center center, #ccc, #333) no-repeat;
            background-clip: text;
            font-size: 40px;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>Radial</h1>
    
</body>
</html>
