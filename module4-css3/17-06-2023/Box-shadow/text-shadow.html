<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
            
        }
        .form
        {
            width: 35vw;
            height: 65vh;
            border: 1px solid black;
            margin: auto;
            margin-top: 4%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 8px 5px 10px 7px;
            
        }
        .form h1
        {
            text-align: center;
             margin-top: 5%;
             /* background: linear-gradient(90deg, #d53369 0%, #daae51 100%); */
             color: #d53369;
             /* background-clip: text;
             color: transparent; */
             text-shadow: 5px 4px 4px;
           
        }
         input[type="email"], input[type="password"]
        {
            width: 25vw;
            height: 6vh;
            margin-top: 8%;
            margin-left: 14%;
        }
        input[type="checkbox"]
        {
            margin-left:14%;
        }
        span
        {
            color: rgb(82, 79, 79);
        }
        input[type="button"]
        {
            width: 80px;
            height: 40px;
            margin-left: 40%;
            margin-top: 8%;
            background-color: #d53369;
            color: white;
            border: none;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Login</h1>
       <form> <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password"><br>
        <input type="checkbox"><span>Show Password</span><br>
        <input type="button" name="SIGN IN" value="SIGN IN">
        </form>
    </div>
    
</body>
</html>
