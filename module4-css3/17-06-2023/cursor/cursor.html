<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: left;
        }

        .content {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor: alias;
        }

        #box2 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }

        .content2 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor: all-scroll;
        }

        #box3 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content:end;
        }

        .content3 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor: cell;
        }

        #box4 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content:center      ;
        }

        .content4 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor:col-resize;
        }

        #box5 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: left;
        }

        .content5 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor:crosshair;
        }

        #box6 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content:center;
        }

        .content6 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor: grab;
        }

        #box7 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content:space-around;
        }

        .content7 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor: ew-resize;
        }

        #box8 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content:space-between;
        }

        .content8 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor: help;
        }

        #box9 {
            width: 100%;
            height: auto;
            display: flex;
            justify-content:space-evenly;
        }

        .content9 {
            width: 150px;
            height: 100px;
            background-color: cornflowerblue;
            margin: 5px;
            padding: 5px;
            cursor: zoom-in;
        }
    </style>
</head>

<body>
    <section id="box1">
        <!-- justify-content:left; -->
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </section>
    <section id="box2">
        <!-- justify-content:center; -->
        <div class="content2"></div>
        <div class="content2"></div>
        <div class="content2"></div>
    </section>
    <section id="box3">
        <!-- justify-content:end; -->
        <div class="content3"></div>
        <div class="content3"></div>
        <div class="content3"></div>
    </section>
    <section id="box4">
        <!-- justify-content:center; -->
        <div class="content4"></div>
        <div class="content4"></div>
        <div class="content4"></div>
    </section>
    <section id="box5">
        <!-- justify-content:left; -->
        <div class="content5"></div>
        <div class="content5"></div>
        <div class="content5"></div>
    </section>
    <section id="box6">
        <!-- justify-content:center; -->
        <div class="content6"></div>
        <div class="content6"></div>
        <div class="content6"></div>
    </section>
    <section id="box7">
        <!-- justify-content:space-around; -->
        <div class="content7"></div>
        <div class="content7"></div>
        <div class="content7"></div>
    </section>
    <section id="box8">
        <!-- justify-content:space-between; -->
        <div class="content8"></div>
        <div class="content8"></div>
        <div class="content8"></div>
    </section>
    <section id="box9">
        <!-- justify-content:space-evenly; -->
        <div class="content9"></div>
        <div class="content9"></div>
        <div class="content9"></div>
    </section>
</body>

</html>
