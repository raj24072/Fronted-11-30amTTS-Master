<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Background-color</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        @keyframes colors {
            10% {background-color:#0A4D68;}
            20% {background-color:#088395;}
            30% {background-color:#05BFDB ;}
            40% {background-color:#00FFCA;}
            50% {background-color: #37306B;}
            60% {background-color: #66347F;}
            70% {background-color:#9E4784;}
            80% {background-color:#D27685;}
            90% {background-color: #62CDFF;}
            100% {background-color: #FFACAC;}
        
            
        }
        body
        {
            background-color: pinkn;
          animation-name:colors;
          animation-duration: 15s;
          animation-iteration-count: infinite   ;
        }
    </style>
</head>
<body>
    
</body>
</html>
