<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flip</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding:0;
            background-color: skyblue;
        }
        .main-container
        {
            width: 350px;
            height: 350px;
            margin-top: 10%;
            background-color: transparent;
            
           }
        .the-card
        {
        
            width: 100%;
            height: 100%;
            /* position: relative; */
            text-align: center;
            transition: 1s ease all;
            transform-style: preserve-3d;
        }
        .the-card:hover
        {
            /* width: 100%;
            height: 100%; */
            transform: rotateY(180deg);
        }
        .front, .back
        {
            width: 100%;
            height: 100%;
            position: absolute;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
        }
        .back
        {
            transform: rotatey(180deg);
            background-color: black;
            color: white; 
        }
        img
        {
            width: 100%;
            border-radius: 20px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="the-card">
            <div class="front"><img src="aa.jpg"></div>
            <div class="back"><img src="bb.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
