<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flip</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            /* margin: 0;
            padding: 0; */
            background-color: #ddd;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(90deg, #0700b8 0%, #00ff88 100%);
            
        }

        .flip-box {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1000px;
            

        }
        .flip-box-inner
        {
            width: 300px;
            height: 300px; 
            position: relative;
            transform-style: preserve-3d;
            transition: 1s ease all;
            background:transparent;
        }
        .flip-box:hover .flip-box-inner 
        {
            transform: rotateY(180deg);
        }
        .flip-box-front
        {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color:rgb(25, 49, 97);
            padding: 30px;
            color: #ddd;
            border-radius: 20px;
           /* -webkit-backface-visibility: hidden;
           backface-visibility:hidden; */
        
        }
        .flip-box-back
        {
            width: 300px;
            height: 300px;
            background-color:#394063;
             text-align: center;
            padding: 30px;
            color: #ddd;
            border-radius: 20px;
            -webkit-backface-visibility: hidden;
           backface-visibility:hidden;
           
        
            

        }
        .flip-box-back
        {
            transform: rotateY(180deg);
        }
        .flip-box-front p
        {
            font-size: 50px;
            text-align: center;
        }
        .flip-box-front h3
        {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                
                <p>Reliance</p>
                <h3>About us</h3>
            </div>
            <div class="flip-box-back">
                <p>The Reliance Group is among India's top private sector business houses serving over 250 million
                    customers across telecommunications, power, financial services, infrastructure, media and
                    entertainment, and healthcare sectors. Founded by the late Shri Dhirubhai H.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
