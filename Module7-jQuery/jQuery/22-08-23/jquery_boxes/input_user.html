<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>input_user</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Online jquery CDN -->
    <script src='https://code.jquery.com/jquery-3.7.0.js'></script>
    <!-- jquery start here -->
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                let a = parseInt(prompt("Enter a values?"));
                let b =parseInt(prompt("Enter b values?"));
                let c = a + b;
                alert("The additions of number is: "+c); 
            });
            $("#btn").css({"width":"150px","padding":"10px","margin":"auto","display":"block","background-color":"darkcyan","border":"none","border-radius":"10px","cursor":"pointer"})
        })
    </script>
</head>
<body>
    <button type="button" id="btn">Additions Num>></button>
</body>
</html>
