<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- jquery online CDN -->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js '></script>
    <!-- jquery start here -->
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#im").hide(2000);
            });
            $("#btn1").click(function(){
                $("#im").show(2000);
            })
        })
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        .main {
            width: 60%;
            height: auto;
            margin: auto;
        }
        .but{ text-align: center;}
        #btn,
        #btn1 {
            background-color: darkcyan;
            border: none;
            border-radius: 8px;
            width: 100px;
            /* display: inline-block; */
            padding: 10px;
        }

        img {
            margin-top: 3%;
            width: 100%;
            height: 100vh;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="but"> <button type="button" id="btn">Click to hide</button>
            <button type="button" id="btn1">Click to show</button>
        </div>
        <img src="https://images.unsplash.com/photo-1614160859544-177611d11f6b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8aGQlMjBwaG90b3N8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
            alt="a car" id="im">
    </div>
</body>

</html>
