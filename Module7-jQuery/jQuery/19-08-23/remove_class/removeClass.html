<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>removeClass</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- jQuery CDN -->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        // remove class
        $(document).ready(function(){
            $(".main").removeClass();
        })
    </script>
    <style>
        body{
            background-color: aqua;
        }
        .main{
            width: 70%;
            margin: auto;
            color:black;
            font-size: 30px;
            margin-top: 4%;
        }
    </style>
</head>
<body>
    <div class="main">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab, modi maiores. Impedit, numquam? Aliquid esse ea quae repellat et beatae inventore perspiciatis sequi vitae. Corporis dolorem vel quia consequuntur temporibus!</p>
    </div>
</body>
</html>
