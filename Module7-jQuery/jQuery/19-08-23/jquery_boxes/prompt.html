<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>prompt boxes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!--jQuery Online CDN -->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        $(document).ready(function(){
            // Additions function
            $("#btn").click(function(){
                let a = parseInt(prompt('Enter a values :'));
                let b = parseInt(prompt('Enter b values :'));
                let c = a + b;
                alert('Additions of number is :' +c)
            });
            // Substarction function
            $('#btn1').click(function(){
                let a = parseInt(prompt('Enter a values :'));
                let b = parseInt(prompt("Enter b values :"));
                let c = a - b;
                alert('Substractions number is :' +c);
            })

        })
    </script>
</head>
<body>
    <button type="button" id="btn">Additions</button>
    <button type="button" id="btn1">Substractions</button>
</body>
</html>
