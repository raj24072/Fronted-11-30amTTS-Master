<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>alert box</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- online CDN -->
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        $(document).ready(function(){
            // function for additons
            $("#btn").click(function(){
            //type casting
            let a = parseInt(prompt('Enter a value :'));
            let b = parseInt(prompt('Enter b value :'));
            let c = a + b;
            alert('Additions of number is:' +c)
            });

            // function for substractions
            $("#btn1").click(function(){
                // type casting
                let a = parseInt(prompt('Enter a value :'));
                let b = parseInt(prompt('Enter b value :'));
                let c = a - b;
                alert("Substractions Number is:" +c)
            })
        })
    </script>
</head>
<body>
    <button type="button" id="btn">Additions</button>
    <button type="button" id="btn1">Substractions</button>
</body>
</html>
