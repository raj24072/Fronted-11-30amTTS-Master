<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery Add Class</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        $(document).ready(function () {
            $("div").addClass('main');
        })
    </script>
    <style>
        body{background-color: cadetblue;}
        .main
        {
            width: 70%;
            height: auto;
            background-color: snow;
            color: brown;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20%;
            transition: 3s ease all;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos sunt expedita similique impedit, inventore
            repellat ad reprehenderit, cumque facere dicta qui pariatur unde accusantium, ullam neque consequatur minus
            velit praesentium?</p>
    </div>
</body>

</html>
