<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jquery id selector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js '></script>
    <script>
        $(document).ready(function(){
            $('#main').css({"width":"50%","margin":"auto","padding":"10px","border-radius":"10px","background-color":"aqua"})
        })
    </script>
</head>
<body>
    <div id="main">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur id minus, in perspiciatis sit perferendis odio error, assumenda quam alias omnis earum accusamus est natus dolore fugiat laboriosam! Quo, exercitationem.
    </div>
</body>
</html>
