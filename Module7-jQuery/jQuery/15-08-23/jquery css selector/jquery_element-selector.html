<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>element selector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        $(document).ready(function(){
            $('div').css({"width":"80%","margin":"auto","background-color":"darkcyan","padding":"10px","border-radius":"10px","text-align":"center"})
            $('div p span').css({"font-size":"18px","color":"yellow"})
        })
    </script>
</head>
<body>
    <div><p>Lorem ipsum, dolor sit amet <span>consectetur</span> adipisicing elit. Recusandae, aut.</p></div>
</body>
</html>
