<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>btn click toggle text</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
         $(document).ready(function(){
            $('#btn').click(function(){
                $('#demo').hide();
            })

            $('#btn1').click(function(){
                $("#demo").show();
            })

            $("#btn2").click(function(){
                $("#demo").toggle(3000);
            })
         })
    </script>
</head>
<body>
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla ipsa iusto facere dolorum beatae autem quam hic temporibus deserunt ea, omnis non ducimus quo, nihil cupiditate! Fuga accusamus atque veritatis.</p>

    <button type="button" id="btn">Click to hide</button>
    <button type="button" id="btn1">Click to show</button>
    <button type="button" id="btn2">Click to toggle</button>
</body>
</html>
