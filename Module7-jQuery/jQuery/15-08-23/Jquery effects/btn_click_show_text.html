<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>btn click to show text</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.0.min.js'></script>
    <script>
        $(document).ready(function () {

            $('#btn').click(function () {
                $('#demo').hide();
            })
            $('#btn1').click(function () {
                $("#demo").show();
            })
        })
    </script>
</head>

<body>
    <p id="demo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur reiciendis fugiat doloribus nisi,
        inventore laborum repellat? Maxime quo cum consectetur quisquam, dicta earum eos consequuntur placeat temporibus
        dolorem, cumque totam.</p>
    <button type="button" id="btn">Click to hide</button>
    <button type="button" id="btn1">Click to show</button>
</body>

</html>
