      <!-- External CSS -->
      <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <!-- Bootstrap Online Stylesheet CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

      <script src='main.js'></script>

<body class="bg-black">
    <!-- Main Container Start Here -->
    <div class="container mt-3 shadow rounded-3" style="background-color: darkcyan;">
        <div class="m-3 p-3 mb-3 text-dark">
            <h2>Show Collapsible Content By Default</h2>
            <p>Add the show class next to the collapse show the content by default</p>
            <p>Click on the button to toggle between showing and hiding content.</p>
            <button type="button" class="btn btn-primary d-block mx-auto" data-bs-toggle="collapse" data-bs-target="#demo">Show Collapsible</button>
            <div id="demo" class="collapse shadow p-3 mt-2 text-center rounded-2 text-white show">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, est.
            </div>
       
        </div>
    </div>
    <!-- Main Container End Here -->
</body>
