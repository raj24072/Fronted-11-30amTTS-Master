<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Background Colors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Bootstrap Online CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Online Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src='main.js'></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Contextual Backgrounds</h2>
        <p>Use the contextual background classes to provide "meaning through colors".</p>
        <div class="bg-primary p-3">bg-primary</div>
        <div class="bg-success p-3">bg-success</div>
        <div class="bg-info p-3">bg-info</div>
        <div class="bg-warning p-3">bg-warning</div>
        <div class="bg-danger p-3">bg-danger</div>
        <div class="bg-secondary p-3">bg-secondary</div>
        <div class="bg-dark p-3">bg-dark</div>
        <div class="bg-light p-3">bg-light</div>
    </div>
</body>
</html>
